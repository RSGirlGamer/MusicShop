<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h:head>
		<title>Inicio de Sesión</title>
		<ui:include src="/pages/commons/scripts.xhtml"></ui:include>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
<!-- 		<h:outputStylesheet library="css" name="primeflex.min.css"></h:outputStylesheet> -->
	</h:head>
	<h:body>
	 	<div class="ui-fluid">
	 		<h:form id="detail">
	 			<ui:include src="/pages/commons/navbar.xhtml"></ui:include>
	 			<div class="p-grid sample-layout">
	 				<ui:include src="/pages/commons/header.xhtml"></ui:include>
	 				<div class="p-col-12 p-md-10 p-col-nogutter" style="background-color: #191919">
	 					<div class="p-grid" style="width: 120%">
	 						<div class="p-col-12">
	 							<p:panelGrid columns="3" columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-6, ui-g-12 ui-md-2" layout="grid" styleClass="ui-panelgrid-blan ui-fluid">
	 								<p:graphicImage name="images/albums/#{sessionBean.artistAlbumDTO.album.image}" style="width:100%"></p:graphicImage>
	 								<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12" layout="grid" styleClass="ui-panelgrid-blan ui-fluid">
	 									<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-6" layout="grid" styleClass="ui-panelgrid-blan ui-fluid">
	 										<p:outputLabel value="Título:"></p:outputLabel>
	 										<p:outputLabel value="#{sessionBean.artistAlbumDTO.album.name}"></p:outputLabel>
	 										<p:outputLabel value="Artista: "></p:outputLabel>
	 										<p:outputLabel value="#{sessionBean.artistAlbumDTO.artist.name}"></p:outputLabel>
	 										<p:outputLabel value="Disquera: "></p:outputLabel>
	 										<p:outputLabel value="#{sessionBean.artistAlbumDTO.album.floppyDisk.description}"></p:outputLabel>
	 										<p:outputLabel value="Año: "></p:outputLabel>
	 										<p:outputLabel value="#{sessionBean.artistAlbumDTO.album.year}"></p:outputLabel>
	 										<p:outputLabel value="Rating: "></p:outputLabel>
	 										<p:rating readonly="true" value="#{sessionBean.artistAlbumDTO.album.rating}"/>
	 										<p:outputLabel value="Precio:"></p:outputLabel>
	 										<p:outputLabel value="#{sessionBean.artistAlbumDTO.album.value}">
	 											<f:convertNumber currencySymbol="$" type="currency"/>
	 										</p:outputLabel>
	 										<p:commandButton action="#{detailController.addAlbumCart(sessionBean.artistAlbumDTO)}" update="detail:badgeCart" value="Add To Cart" icon="pi pi-shopping-cart" disabled="#{artistAlbum.album.status == 'false'}"></p:commandButton>
	 										<p:selectOneMenu value="#{detailController.amountAlbum}">
	 											<f:selectItem itemValue="1" itemLabel="1" noSelectionOption="true"></f:selectItem>
	 											<f:selectItem itemValue="2" itemLabel="2"></f:selectItem>
	 											<f:selectItem itemValue="3" itemLabel="3"></f:selectItem>
	 											<f:selectItem itemValue="4" itemLabel="4"></f:selectItem>
	 											<f:selectItem itemValue="5" itemLabel="5"></f:selectItem>
	 										</p:selectOneMenu>
	 									</p:panelGrid>
	 									<p:panel header="Descripción">
	 										<p:outputLabel value="#{sessionBean.artistAlbumDTO.album.description}"></p:outputLabel>
	 									</p:panel>
	 								</p:panelGrid>
	 							</p:panelGrid>
	 						</div>
	 					</div>
	 				</div>
	 				<ui:include src="/pages/commons/footer.xhtml"></ui:include>
	 			</div>
	 		</h:form>
	 	</div>
	</h:body>
</html>
